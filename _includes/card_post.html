<figure class="card-post" style="{% if include.maxwidth.size > 0 %}max-width: {{ include.maxwidth }} !important;{% endif %}{% if include.maxheight.size > 0 %}max-height: {{ include.maxheight }} !important;{% endif %}">
  <div class="image">
    <img src="{{ include.image }}"/>
  </div>
  <figcaption>
    <div class="date"><span class="day">{{ include.day }}</span><span class="month">{{ include.month }}</span></div>
    <h3>{{ include.title }}</h3>
    <p>{{ include.desc }}</p>
  </figcaption>
  <div class="bottom-footer">
    <div class="year">{{ include.year }}</div>
  </div>
  {% if include.href.size > 0 %}<a href="{{ include.href }}"></a>{% endif %}
</figure>
