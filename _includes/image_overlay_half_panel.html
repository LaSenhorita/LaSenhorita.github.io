<figure class="overlay-image-half-panel overlay-image-half-panel-{{ include.color | default: 'blue' }}" style="{% if include.maxwidth.size > 0 %}max-width: {{ include.maxwidth }} !important;{% endif %}">
  <img src="{{ include.image }}" />
  <div class="image">
    <img src="{{ include.image }}" />
  </div>
  <figcaption>
    <h3>{{ include.title }}</h3>
    <p>{{ include.desc }}</p>
  </figcaption>
  <span class="read-more"><a href=" {{ include.href }}">{{ include.readmore }}</a>&nbsp;<i class="fa fa-arrow-right"></i></span>
  {% if include.href.size > 0 %}<a href="{{ include.href }}"></a>{% endif %}
</figure>
