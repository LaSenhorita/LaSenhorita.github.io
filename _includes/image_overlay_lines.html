<figure class="overlay-image-lines" style="{% if include.maxwidth.size > 0 %}max-width: {{ include.maxwidth }} !important;{% endif %}{% if include.maxheight.size > 0 %}max-height: {{ include.maxheight }} !important;{% endif %}">
  <img src="{{ include.image }}" />
  <div class="title">
    <div>
      <h2 toc-skip="true">{{ include.title }}</h2>
      <h4 toc-skip="true">{{ include.subtitle}}</h4>
    </div>
  </div>
  <figcaption>
    <p>{{ include.desc }}</p>
  </figcaption>
  {% if include.href.size > 0 %}<a href="{{ include.href }}"></a>{% endif %}
</figure>
