<figure class="quotes-profile-card" style="{% if include.maxwidth.size > 0 %}max-width: {{ include.maxwidth }} !important;{% endif %}">
  <div class="author">
    <img src="{{ include.image }}"/>
    <h5>{{ include.title }}</h5><span>{{ include.subtitle }}</span>
  </div>
  <div class="quotes">{{ include.desc }}</div>
</figure>
