<figure class="overlay-image-simple-scroll" style="{% if include.maxwidth.size > 0 %}max-width: {{ include.maxwidth }} !important;{% endif %}{% if include.maxheight.size > 0 %}max-height: {{ include.maxheight }} !important;{% endif %}">
  <img src="{{ include.image }}" />
  <figcaption>
    <div>
      <h3 toc-skip="true">{{ include.subtitle }}</h3>
      <h3 toc-skip="true">{{ include.scrolltitle }}</h3>
    </div>
    <div>
      <h2 toc-skip="true">{{ include.title }}</h2>
    </div>
  </figcaption>
  {% if include.href.size > 0 %}<a href="{{ include.href }}"></a>{% endif %}
</figure>
