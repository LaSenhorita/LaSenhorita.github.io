<figure class="overlay-image-simple-scroll">
  <img src="{{ include.image }}" />
  <figcaption>
    <div>
      <h3>{{ include.subtitle }}</h3>
      <h3>{{ include.scrolltitle }}</h3>
    </div>
    <div>
      <h2>{{ include.title }}</h2>
    </div>
  </figcaption>
  {% if include.href.size > 0 %}<a href="{{ include.href }}"></a>{% endif %}
</figure>
