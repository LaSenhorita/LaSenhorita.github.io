<figure class="overlay-image-faded-framed">
  <img src="{{ include.image }}"/>
  <div class="inside">
    <figcaption>
      <h3>{{ include.title }}</h3>
      <p>{{ include.desc }}</p>
    </figcaption>
  </div>
  {% if include.href.size > 0 %}<a href="{{ include.href }}"></a>{% endif %}
</figure>
