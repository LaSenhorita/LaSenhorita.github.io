<figure class="overlay-image-fade-framed" style="{% if include.maxwidth.size > 0 %}max-width: {{ include.maxwidth }} !important;{% endif %}{% if include.maxheight.size > 0 %}max-height: {{ include.maxheight }} !important;{% endif %}">
  <img src="{{ include.image }}"/>
  <div class="inside">
    <figcaption>
      <h3>{{ include.title }}</h3>
      <p>{{ include.desc }}</p>
    </figcaption>
  </div>
  {% if include.href.size > 0 %}<a href="{{ include.href }}"></a>{% endif %}
</figure>
