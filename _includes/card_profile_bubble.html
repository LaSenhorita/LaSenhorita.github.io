<figure class="card-profile-bubble" style="{% if include.maxwidth.size > 0 %}max-width: {{ include.maxwidth }} !important;{% endif %}{% if include.maxheight.size > 0 %}max-height: {{ include.maxheight }} !important;{% endif %}">
  <div class="profile-image"><img src="{{ include.image }}" />
    <div class="icons">
      {% include linked_icons.html url=include.url github=include.github email=include.email phone=include.phone %}
    </div>
  </div>
  <figcaption>
    <h3 toc-skip="true">{{ include.title }}</h3>
    <h4 toc-skip="true">{{ include.subtitle }}</h4>
    <p>{{ include.desc }}</p>
  </figcaption>
</figure>
