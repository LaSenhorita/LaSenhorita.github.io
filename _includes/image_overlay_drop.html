<figure class="overlay-image-drop" style="{% if include.maxwidth.size > 0 %}max-width: {{ include.maxwidth }} !important;{% endif %}">
  <img src="{{ include.image }}"/>
  <img src="{{ include.image }}"/>
  <figcaption class="{{ include.color | default: 'dark' }}">
    <h3>{{ include.title }}</h3>
    <!-- <h3>Indigo<span> Violet</span></h3> -->
    <p>{{ include.desc }}</p>
  </figcaption>
  {% if include.href.size > 0 %}<a href="{{ include.href }}"></a>{% endif %}
</figure>
