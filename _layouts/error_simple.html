layout: null

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>{{ site.name }} | {{ page.code }}: {{ page.error }}</title>
	<style type="text/css">
		* {
			transition: all 0.6s;
		}

		html {
			height: 100%;
		}

		body {
			font-family: 'Lato', sans-serif;
			color: #fff;
			margin: 0;
			background-color: #000;
		}

		#main {
			display: table;
			width: 100%;
			height: 100vh;
			text-align: center;
		}

		.fof {
			display: table-cell;
			vertical-align: middle;
		}

		.fof h1 {
			font-size: 50px;
			display: inline-block;
			padding-right: 12px;
			animation: type .5s alternate infinite;
		}

		@keyframes type {
			from {
				box-shadow: inset -3px 0px 0px #fff;
			}

			to {
				box-shadow: inset -3px 0px 0px transparent;
			}
		}
	</style>
	<script charset="utf-8">
		/*
		<3 You xD
		*/
	</script>
</head>

<body>
	<div id="main">
		<div class="fof">
			<h1>Error {{ page.code }}</h1>
		</div>
	</div>
</body>

</html>
