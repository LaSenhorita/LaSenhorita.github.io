			@mixin landscape {
				@media only screen and (orientation: landscape) {
					@content;
				}
			}
			@mixin portrait {
				@media only screen and (orientation: portrait) {
					@content;
				}
			}
			@mixin inner() {
				border: black solid 1px;
				@include landscape {
					margin: calc(1 / 4 * var(--base) - 2px) calc(1 / 2 * var(--base) - 2px);
				}
				@include portrait {
					margin: calc(1 / 2 * var(--base) - 2px);
				}
			}
			@mixin grid() {
				background-color: rgb(127, 127, 127);
				background-image: linear-gradient(white 1px, transparent 1px),
					linear-gradient(90deg, white 1px, transparent 1px);
				background-position: 0 0, 0 0;
				background-origin: content-box;
				@include landscape {
					background-size: calc(100% / 13) calc(100% / 13),
						calc(100% / 23) calc(100% / 23);
				}
				@include portrait {
					background-size: calc(var(--base)) calc(var(--base)),
						calc(var(--base)) calc(var(--base));
				}
			}
			@mixin sight() {
				border-radius: 50%;
				background-color: black;
				background-image: linear-gradient(white 1px, transparent 1px),
					linear-gradient(90deg, white 1px, transparent 1px);
				background-size: 50% 50%, 50% 50%;
				background-position: 0 0, 0 0;
				background-repeat: repeat repeat;
				@include landscape {
					width: calc(12 * 100% / 13);
					height: 50vw;
					margin: auto;
				}
				@include portrait {
					width: calc(12 * var(--base));
					height: calc(12 * var(--base));
					margin: calc(1 / 2 * var(--base));
				}
			}
			@mixin box-n-e-s-w() {
				margin-top: calc(1 / 2 * var(--base));
				order: 3;
				flex-grow: 15;
				align-self: center;
			}
			@mixin box-n() {
				justify-content: flex-start;
				margin-top: calc(0.58578643762691 * var(--base) - 4px);
				margin-bottom: calc(0.58578643762691 * var(--base) - 4px);
			}
			@mixin box-s() {
				justify-content: flex-end;
				margin-top: calc(0.58578643762691 * var(--base) - 4px);
				margin-bottom: calc(0.58578643762691 * var(--base) - 4px);
			}
			@mixin box-e() {
				margin-right: calc(0.58578643762691 * var(--base) - 6px);
				margin-left: calc(0.58578643762691 * var(--base) - 6px);
			}
			@mixin box-w() {
				margin-right: calc(0.58578643762691 * var(--base) - 6px);
				margin-left: calc(0.58578643762691 * var(--base) - 6px);
			}
			@mixin box-n-w() {
				order: 1;
			}
			@mixin box-n-e() {
				order: 4;
			}
			@mixin box-s-e() {
				order: 5;
			}
			@mixin box-s-w() {
				order: 2;
			}
			@mixin zone() {
				width: calc(2 * var(--base));
				height: calc(2 * var(--base));
				margin: calc(1 / 2 * var(--base));
			}
			@mixin plot() {
				background-image: radial-gradient(
					circle at 50% 50%,
					white 50%,
					white 50%,
					transparent 100%,
					transparent 100%,
					transparent
				);
				background-position: calc(50%) calc(50%);
				background-repeat: no-repeat;
				background-size: calc(1 / 8 * var(--base)) calc(1 / 8 * var(--base));
			}
			@mixin gutters() {
				background-image: linear-gradient(
						to left,
						rgb(92, 151, 255) 0%,
						rgb(92, 151, 255) 100%
					),
					linear-gradient(to left, rgb(92, 151, 255) 0%, rgb(92, 151, 255) 100%),
					linear-gradient(to left, rgb(202, 102, 0) 0%, rgb(202, 102, 0) 100%),
					linear-gradient(to left, rgb(202, 102, 0) 0%, rgb(202, 102, 0) 100%);
				background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
				background-size: /* w h */ calc(var(--base)) calc(2 * var(--base)),

			:root {
				--base-landscape: 25/6 * 1vw;
				--base-portrait: 50/7 * 1vw;
				@media only screen and (orientation: landscape) {
					--base: var(--base-landscape);
				}
				@media only screen and (orientation: portrait) {
					--base: var(--base-portrait);
				}
			}
			*,
			*:before,
			*:after {
				box-sizing: border-box;
				transition: all 1s ease;
			}
			html,
			body,
			div,
			h1,
			main,
			article,
			aside,
			header,
			p {
				margin: 0;
				padding: 0;
				border: 0;
				outline: 0;
				font-size: 100%;
				vertical-align: baseline;
				background: transparent;
			}
			main,
			article,
			aside,
			header {
				display: block;
			}
			html {
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
				height: 100%;
			}
			body {
				font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue",
					Helvetica, Arial, "Lucida Grande", sans-serif;
				font-weight: 300;
				text-rendering: optimizeLegibility;
				color: white;
				background-color: black;
			}
			.layout {
			}

			#not-found {
				.layout {
					@include outer;
					@include draught;
				}
				.container {
					@include inner;
					@include grid;
				}
				.flexmachine {
					display: flex;
					flex-direction: column;
					flex-wrap: wrap;
					justify-content: space-between;
					align-content: center;
					margin: auto;
					border: white solid 1px;
					height: calc(13 * var(--base));
					.main {
						@include sight;
						.hfeed {
							text-align: center;
							@include test-card;
							.entry-header {
								padding-top: calc(1 / 2 * var(--base));
								height: calc(3 / 2 * var(--base));
								.entry-title {
									font-size: calc(var(--base));
									line-height: 1em;
									font-weight: 300;
									letter-spacing: -1px;
								}
							}
							.entry-content {
								padding-top: calc(8 * var(--base));
								height: calc(9 * var(--base));
								@include plot;
								p {
									height: 2em;
									font-size: calc(1 / 2 * var(--base));
									line-height: 2em;
								}
							}
							.entry-footer {
								padding-bottom: calc(1 / 2 * var(--base));
								height: calc(3 / 2 * var(--base));
							}
						}
					}
				}
			}
			@media only screen and (orientation: landscape) {
				#not-found {
					.layout {
						top: calc((100vh - 27 / 2 * var(--base)) / 2);
					}
					.flexmachine {
						&:before,
						&:after {
							display: block;
							color: transparent;
							position: absolute;
							line-height: 11em;
							z-index: 1000;
							top: calc(5 / 4 * var(--base));
							width: calc(var(--base));
							height: calc(11 * var(--base));
							font-size: calc(var(--base));
						}
						&:before {
							content: "⊢";
							text-align: left;
							left: calc(9 / 2 * var(--base));
							background-image: linear-gradient(
								rgb(0, 198, 148) 50%,
								rgb(201, 56, 101) 50%
							);
							background-size: 100% 100%;
						}
						&:after {
							content: "⊣";
							text-align: right;
							right: calc(9 / 2 * var(--base));
							background-image: linear-gradient(
								rgb(100, 150, 50) 50%,
								rgb(91, 103, 255) 50%
							);
							background-size: 100% 100%;
						}
						.center-box {
							@include box-n-e-s-w;
							@include gutters;
							width: calc(13 * var(--base));
							margin-left: calc(var(--base));
							margin-right: calc(var(--base));
							.main-content {
								width: 50vw;
								height: 50vw;
							}
						}
						.sidebar {
							flex-grow: 4;
							display: flex;
							flex-direction: column;
							flex-wrap: wrap;
							align-items: center;
							&.box-n-w {
								@include box-n-w;
								@include box-n;
								@include box-w;
							}
							&.box-n-e {
								@include box-n-e;
								@include box-n;
								@include box-e;
							}
							&.box-s-e {

							&.box-s-w {

							& .widget {
								@include zone;
								@include plot;
							}
						}
					}
				}
			}
			@media only screen and (orientation: portrait) {
				#not-found {
					.layout {
						top: calc((100vh - 14 * var(--base)) / 2);
					}

							width: 100%;
							height: calc(12 * var(--base));

				volume.gain.linearRampToValueAtTime(0, startTime + duration);
				osc.frequency.value = frequency;
				osc.type = 'sine';
				osc.connect(volume);
				volume.connect(context.destination);
				osc.start(startTime);
			};

		</script>
